<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Employee Database Management</h1>
        <button class="add-employee">Add Employee</button>
      </div>
      <div class="employee-section">
        <div class="employee-list">
          <h4>Employee List</h4>
          <hr />
          <ul id="render-employee-list"></ul>
        </div>
        <div class="employee-information">
          <h4>Employee Infomation</h4>
          <hr />
          <div class="employee-information-details"></div>
        </div>
      </div>
      <div class="add-employee-modal">
        <form class="add-employee-create">
          Add a new employee
          <div class="employee-names">
            <input type="text" name="firstName" required placeholder="First Name" />
            <input type="text" name="lastName" required placeholder="Last Name" />
          </div>
          <!-- <input type="text" name="imageUrl" placeholder="img url optional" /> -->
          <input type="password" required name="email"  placeholder="Email" />
          <input type="number" required name="contactNumber" placeholder="Contact" />
          <input type="number" required name="salary" placeholder="Salary" />
          <input type="text" required name="address" placeholder="Address" />
          <input type="date" required name="dob" placeholder="Date" />
          <input type="submit" class="add-employee-create-submit" value="Submit" />
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
